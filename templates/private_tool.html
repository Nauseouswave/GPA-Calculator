<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>GradeMaster: U.S. School</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1197243616981062"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>GradeMaster: Calculate Your Grades with Qudurat Scores</h1>
    <p>Enter your grades and Qudurat scores to calculate your final high school GPA and final score with Qudurat.</p>
    <form method="POST" action="{{ url_for('private_tool') }}">
        <label for="grade1">Grade 9:</label>
        <input type="number" id="grade1" name="grade1" min="0" max="5" step="any" placeholder="e.g. 3.54" required>

        <label for="grade2">Grade 10:</label>
        <input type="number" id="grade2" name="grade2" min="0" max="5" step="any" placeholder="e.g. 3.6" required>

        <label for="grade3">Grade 11:</label>
        <input type="number" id="grade3" name="grade3" min="0" max="5" step="any" placeholder="e.g. 3.7" required>

        <label for="grade4">Grade 12:</label>
        <input type="number" id="grade4" name="grade4" min="0" max="5" step="any" placeholder="e.g. 4.14" required>

        <label for="math_qudurat">Math Qudurat</label>
        <input type="number" name="math_qudurat" id="math_qudurat" step="any" placeholder="Math Qudurat score (0-100)">
        <label for="english_qudurat">English Qudurat</label>
        <input type="number" name="english_qudurat" id="english_qudurat" step="any"
            placeholder="English Qudurat score (0-100)">

        <label for="degree">Degree:</label>
        <select id="degree" name="degree">
            <option value="">None</option>
            <option value="engineering">Engineering</option>
            <option value="medicine">Medicine</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
