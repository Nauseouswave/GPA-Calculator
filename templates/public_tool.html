<body>
    <div class="boxed">
        <h1>Mo3adal.com: !احسب معدلك المكافئ مع درجات القدرات</h1>
        <p>.اكتب درجاتك ودرجات القدرات لتحسب معدلك النهائي ودرجتك النهائية مع القدرات</p>
        <form method="POST" action="{{ url_for('public_tool') }}">
            <label for="name">اسمك/ي</label>
            <input type="text" id="name" name="name" placeholder="اختياري: اسمك/ي">
            <label for="grade1">صف ١٠</label>
            <input type="number" id="grade1" name="grade1" min="0" max="100" step="0.1" placeholder="97.3 :مثال"
                required>

            <label for="grade2">صف ١١</label>
            <input type="number" id="grade2" name="grade2" min="0" max="100" step="0.1" placeholder="96.4 :مثال"
                required>

            <label for="grade3">صف ١٢</label>
            <input type="number" id="grade3" name="grade3" min="0" max="100" step="0.1" placeholder="95.8 :مثال"
                required>
            <label for="math_qudurat">درجة الرياضيات</label>
            <input type="number" name="math_qudurat" id="math_qudurat" step="5" placeholder="(0-100) :درجة الرياضيات">
            <label for="english_qudurat">درجة الانقليزي</label>
            <input type="number" name="english_qudurat" id="english_qudurat" step="any"
                placeholder="(0-100) :درجة الانقليزي">

            <label>التخصص</label>
            <div class="select-container">
                <select id="degree" name="degree">
                    <option value="none">ادبي</option>
                    <option value="engineering">هندسة</option>
                    <option value="medicine">طب</option>
                </select>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
