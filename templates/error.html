<!DOCTYPE html>
<html>

<head>
    <title>Mo3adal.com: Input Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1197243616981062"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .error {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error a {
            display: inline-block;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .error a:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <div class="error">
        <h2>{{ error_message }}</h2>
        <button onclick="goBack()">Go Back</button>
    </div>
</body>

</html>
